<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Lite — Legal Center</title>
    <style>
        :root { --primary: #2196F3; --bg: #f8f9fa; --text: #333; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 500px; width: 90%; text-align: center; }
        h1 { color: var(--primary); margin-bottom: 10px; font-weight: 800; }
        p { color: #666; margin-bottom: 30px; }
        .btn { display: block; background: var(--primary); color: white; padding: 15px; margin: 10px 0; border-radius: 12px; text-decoration: none; font-weight: bold; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3); }
        .footer { margin-top: 40px; font-size: 0.8em; color: #999; }
    </style>
</head>
<body>
    <div class="card">
        <h1>QR Lite</h1>
        <p>Fast • Offline • Private</p>
        <a href="privacy-policy.html" class="btn">Privacy Policy</a>
        <a href="terms-of-use.html" class="btn">Terms of Use</a>
        <div class="footer">Developed by AppZen Studio • © 2025</div>
    </div>
</body>
</html>
